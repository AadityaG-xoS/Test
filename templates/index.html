<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Scraper</title>
</head>
<body>
    <h1>Review Scraper</h1>
    <form action="/" method="post">
        <label for="url">Product URL:</label>
        <input type="url" id="url" name="url" placeholder="Enter product URL" required>
        <button type="submit">Get Reviews</button>
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if reviews %}
    <h2>Extracted Reviews</h2>
    <ul>
        {% for review in reviews %}
            <li>
                <strong>{{ review['title'] }}</strong><br>
                <em>Rating: {{ review['rating'] }}</em><br>
                <p>{{ review['body'] }}</p>
                <small>- {{ review['reviewer'] }}</small>
                <hr>
            </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
