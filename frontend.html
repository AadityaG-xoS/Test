<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews Extractor</title>
</head>
<body>
    <h1>Extract Reviews from Product Page</h1>
    <form id="reviewForm">
        <input type="text" id="productUrl" placeholder="Enter product URL" required>
        <button type="submit">Get Reviews</button>
    </form>

    <h2>Reviews</h2>
    <ul id="reviewsList"></ul>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('productUrl').value;

            // Fetch reviews from the API
            fetch(`https://<your-render-app-name>.onrender.com/api/reviews?page=${url}`)
                .then(response => response.json())
                .then(data => {
                    const reviewsList = document.getElementById('reviewsList');
                    reviewsList.innerHTML = '';

                    // Display the reviews
                    data.reviews.forEach(review => {
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>${review.title}</strong>: ${review.body} (Rating: ${review.rating}) - By ${review.reviewer}`;
                        reviewsList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching reviews:', error));
        });
    </script>
</body>
</html>
